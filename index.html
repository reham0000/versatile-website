<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versatile Website</title>
    <script src="https://kit.fontawesome.com/33a210a521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design/style.css">
</head>
<body>
    <header>
        <!-- navbar starts here -->
        <nav class="navbar">
            <div class="navbar-text">
                <h3 class="nav-title">Fitness</h3>
            </div>
            <div class="navbar-info">
                <p class="home">Home</p>
                <p>Service</p>
                <p>Contact</p>
                <p>About</p>
            </div>
            <div class="ham-burger"><i class="fa-solid fa-bars"></i></div>
        </nav>
    </header>
    <main>

         <section>
            <section class="banner-container">
                <div class="banner-content">
                    <h1>Get body in <br><span id="shape">Shape</span> & stay <br> healthy </h1>
                    <p>Choose your gym wisely.Start your workout under supervision <br>from a trained and qualified trainer.</p>
                    <div class="buttons">
                        <div>
                            <button class="btn-1">Join Club Now!</button>
                        </div>
                        <div>
                            <button class="btn-2">Download App</button>
                        </div>
                    </div>
                </div>
                
                    <div class="trainer-image">
                        <img src="images/Images 2.png" alt="">
                        <div class="img-icon">
                            <div class="color-icon">
                                <i class="fa-solid fa-play icon"></i>
                            </div>
                            <div class="tutorial">
                                <h1>350+</h1> 
                                <p>Tutorial Videos</p>
                            </div>
                        </div>
                        <div class="workout">
                            <h1>500+</h1>
                            <p>Free Tutorial Videos</p>
                        </div>
                    </div>
                
         </section>
         
    </main>     
    <footer>

    </footer>
</body>
</html>
